<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football GoonCast - Player Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">Fantasy Football GoonCast</a>
            <div class="nav-links">
                <a href="./podcast.html">Podcast</a>
                <a href="./fantasy.html">Fantasy</a>
                <a href="./trade.html">Trade Analyzer</a>
                <a href="./rankings.html">Player Rankings</a>
                <a href="./news.html">News</a>
                <div class="search-container">
                    <input type="text" id="playerSearch" placeholder="Search for a player...">
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="rankings-header">
                <h1>Player Rankings</h1>
                <div class="position-selector">
                    <select id="positionSelect">
                        <option value="QB" selected>Quarterbacks</option>
                        <option value="RB">Running Backs</option>
                        <option value="WR">Wide Receivers</option>
                        <option value="TE">Tight Ends</option>
                        <option value="K">Kickers</option>
                        <option value="DEF">Defense</option>
                    </select>
                </div>
            </div>

            <div id="loading" class="loading">Loading rankings...</div>

            <div id="rankingsContent" class="rankings-content">
                <!-- Rankings will be populated here -->
            </div>
        </section>
    </main>

    <!-- Add the footer here -->
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>Created by Matthew Gagnon</p>
            </div>
            <div class="footer-links">
                <a href="https://github.com/MatthewGagnon" target="_blank" class="social-link">
                    Github
                </a>
                <a href="https://www.linkedin.com/in/matthewtgagnon/" target="_blank" class="social-link">
                    LinkedIn
                </a>
            </div>
        </div>
    </footer>

    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="playerStats.js"></script>
    <script src="autocomplete.js"></script>
    <script src="rankings.js"></script>
</body>

</html>
