<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football GoonCast - Link Sleeper Account</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">Fantasy Football GoonCast</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="./podcast.html">Podcast</a>
                <a href="./fantasy.html">Fantasy</a>
                <a href="./trade.html">Trade Analyzer</a>
                <a href="./rankings.html">Player Rankings</a>
                <a href="./news.html">News</a>
                <a href="./auth.html">Account</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="section auth-section">
            <div class="auth-container">
                <h2>Link Your Sleeper Account</h2>
                <form id="linkSleeperForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="sleeperUsername">Sleeper Username</label>
                        <input type="text" id="sleeperUsername" name="sleeperUsername" required>
                    </div>
                    <button type="submit" class="auth-button">Link Account</button>
                </form>
            </div>
        </section>

        <section class="section leagues-section" style="display: none;">
            <h2>Your Sleeper Leagues</h2>
            <div id="leaguesList" class="leagues-grid">
                <!-- Leagues will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>Created by Matthew Gagnon</p>
            </div>
            <div class="footer-links">
                <a href="https://github.com/MatthewGagnon" target="_blank" class="social-link">Github</a>
                <a href="https://www.linkedin.com/in/matthewtgagnon/" target="_blank" class="social-link">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Make sure auth.js is loaded after the form exists in the DOM -->
    <script src="/js/auth.js"></script>
</body>

</html>
